<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкетирование</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-form">
        <h2>Вход</h2>
        <input type="text" id="login-username" placeholder="Логин" required><br>
        <input type="password" id="login-password" placeholder="Пароль" required><br>
        <button id="login-button">Войти</button>
        <p id="login-error" style="color: red; display: none;">Неверный логин или пароль</p>
    </div>
    
    <div id="form-container" style="display: none;">
       <h2>Анкета</h2>
        <form id="anketa-form">
            <label for="name">ФИО:</label>
            <input type="text" id="name" required><br>
            <label for="age">Возраст:</label>
            <input type="number" id="age" required><br>
            <label for="question1">Ваш вопрос 1:</label>
            <input type="text" id="question1" required><br>
            <button type="submit">Отправить</button>
        </form>
        <p id="form-message" style="color: green; display: none;">Данные отправлены!</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
