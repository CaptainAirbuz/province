<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с комментариями</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" src="https://vk.com/js/api/openapi.js?169"></script>
    
</head>
<body>
    <div class="container">
        <h1>Комментарии</h1>

        <div id="comments-container">
            <div id="vk_comments"></div>
<script type="text/javascript">
VK.Widgets.Comments("vk_comments", {limit: 10, width: "600", attach: "*"});
</script>
        </div>

       <div id="vk_comments"></div>
       <!-- Вставьте код для <body> от виджета ВК СЮДА -->
       
        <div class="comment-form">
            <h2>Добавить комментарий</h2>
            <form id="add-comment-form">
                <div class="form-group">
                    <label for="comment-author">Имя:</label>
                    <input type="text" id="comment-author" required>
                </div>
                <div class="form-group">
                    <label for="comment-text">Комментарий:</label>
                    <textarea id="comment-text" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Отправить комментарий</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
